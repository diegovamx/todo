<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Diego's To-Do List</title>
</head>
<body>
    <header>
        <div class="container-fluid my-5">   
            <h1 id="todo-header" class="text-center">Diego's To-Do List</h1>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col d-flex flex-column justify-content-center align-items-center">
                    <div id="todo-form">
                        <form>
                            <input type="text" class="todo-input mx-2">
                            <button type="submit" class="todo-button">
                                <i class="fas fa-plus"></i> 
                            </button>
                            <!-- <div id="select">
                                <select name="todos" class="filter-todo mx-2">
                                    <option value="all">All</option>
                                    <option value="completed">Completed</option>
                                    <option value="all">Uncompleted</option>
                                </select>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container-fluid my-5" id="list">
            <div class="row">
                <div class="col d-flex flex-column justify-content-center align-items-center">
                    <h2 id="list-header" class="my-4">Tasks</h2>
                    <ul class="todo-list">

                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/cfb17c3df5.js" crossorigin="anonymous"></script>
</body>
</html>
